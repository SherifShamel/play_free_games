<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/f50fbec728.js" crossorigin="anonymous"></script>

    <!-- pacifico font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <img src="assets/wraper.png" class="w-100" alt="">
        </header>
        <nav class="navbar navbar-expand-lg rounded-4" id="my-nav">
            <div class="container">
                <div class="d-flex align-items-center">
                    <img src="assets/logo-sm.png" class="w-25" alt="">
                    <a class="navbar-brand" href="#">Game Reviews</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Strategy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="content">
            <div class="container">
                <div class="row justify-content-center align-items-center mt-3 g-3" id="games_section">
                   
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="game-details d-none"></div>

    <script type="module" src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
